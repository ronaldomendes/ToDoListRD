<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List - RD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <header class="bg bg-dark p-2 text-light">
        <nav class="navbar navbar-dark bg-dark">
            <!-- <h4>To Do List</h4> -->
            <a class="navbar-brand" href="#">To Do List</a>
        </nav>
    </header>
    <main class="container">
        <section class="row" id="board">
            <div class="col-lg-12">
                <h1 class="text-center">A fazer</h1>
            </div>
            <div class="row col-lg-12" id="tarefas">
                <div class="col-md-4">
                    <div class="card-tarefa">
                        <div class="texto-tarefa">
                            Tarefa de teste
                        </div>
                        <div class="botao-tarefa">
                            <img src="./img/checkmark.png" alt="Finalizar tarefa" title="Finalizar tarefa" width="32">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg bg-dark p-3">
        <input type="text" name="" id="tarefa-digitada">
        <div id="adicionar-tarefa">
            <img src="./img/plus-icon.png" alt="Adicionar tarefa" title="Adicionar tarefa" width="32">
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>

</body>

</html>
